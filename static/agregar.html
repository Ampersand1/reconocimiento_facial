<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
</head>
<body>
    <h1>Agregar Nuevo Usuario</h1>
    <form action="http://localhost:8000/agregar-usuario/" enctype="multipart/form-data" method="post">
    <form id="userForm" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="files">Fotos:</label>
        <input type="file" id="files" name="files" multiple required>
    </form>
    <button type="button" id="agregar">Agregar Usuario</button>
    <button type="button" id="btnDecirNombre">Decir nombre</button>
    <button type="button" id="btnSubirFoto">Subir foto</button>
    <button type="button" id="btnActivar" style="display:none;">Activar reconocimiento</button>
    <button type="button" id="btnDesactivar" style="display:none;">Desactivar reconocimiento</button>
    <button type="button" id="btnEliminar" style="display:none;">Eliminar usuario</button>
    </form>
    <div id="response"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.window.min.js"></script>    
    <script src="comandos.js"></script>
    <script src="agregar.js"></script>
    
</body>
</html>
