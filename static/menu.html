<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Reconocimiento</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.window.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.window.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="button-grid">
        <button id="mostrar" type="button" class="btn btn-light" >Mostrar</button>
        <button id="btnAgregar" type="button" class="btn btn-outline-primary" >Agregar Usuario</button>
        <button id="btnEliminar" type="button" class="btn btn-outline-warning" >Eliminar Usuario</button>
        <button id="btnActivar" type="button" class="btn btn-outline-danger" >Activar Reconocimiento</button>
        <button id="btnDesactivar" type="button" class="btn btn-outline-info" >Desactivar Reconocimiento</button>
    </main>
    <script src="comandos.js"></script>
</body>
</html>
